<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>Forms with tables</h1>
<form>
    <table  align="center" border="2px" rules="all" cellpadding="20px">
        <tr>
            <td><label>FirstName</label></td>
            <td><input type="text" value=""/></td>
            <br/>
        </tr>
        <tr>
            <td><label>LastName</label></td>
            <td><input type="text" value=""/></td>
        </tr>
        <tr>
        <td><button type="button">Submit</button></td>
            <td></td>
        </tr>

    </table>
</form>
<style>
    table{
        margin:20px 20px 20px 20px;
        background-color: yellow;
    }

    body{
        background-color: #06F511;
    }
    input[type="text"]{
        background-color: deeppink;

    }
    button[type="button"]{
        background-color: #06F511;

    }
</style>


</body>
</html>
